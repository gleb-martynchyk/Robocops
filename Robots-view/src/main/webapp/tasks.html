<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="tasks.js"></script>
    <script src="robots.js"></script>
    <script src="http-requests.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <h3>Robots</h3>
                <div class="col-sm-1">
                    <button type="button" onclick="startAllRobots()"
                            class="btn btn-secondary btn-sm">Start</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" onclick="stopAllRobots()"
                            class="btn btn-secondary btn-sm">Stop</button>
                </div>
            </div>
            <div id="table-robots" class="my-2"></div>
            <a href="task-form.html" class="btn btn-primary disabled" role="button">Add Robot</a>
            <div class="my-2">
                <div class="header-line">
                    <h3>Robots service</h3>
                    <span>Status</span>
                </div>
                <div id="robots-service-status"></div>
                <button type="button" onclick="startRobotsServiceExecution()"
                        class="btn btn-secondary btn-sm">Start</button>
                <button type="button" onclick="stopRobotsServiceExecution()"
                        class="btn btn-secondary btn-sm">Stop</button>
            </div>
        </div>
        <div class="col-sm-6">
            <h3>Tasks</h3>
            <div id="like_button_container"></div>
            <div id="table-task"></div>
            <a href="task-form.html" class="btn btn-primary disabled" role="button">Add Task</a>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select robot to execute task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    list of robots
                    <script>
                        getAllRobot().then((data) => {
                            ReactDOM.render(toRobotTable(data), document.querySelector('#modal-body'));
                        });
                    </script>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary " disabled>Assign</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="task-table.js"></script>
<script src="robot-table.js"></script>
</body>
</html>
